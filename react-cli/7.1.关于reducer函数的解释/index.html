<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>扫地小孩专属模板</title>
</head>

<body>
    <script>
        /* 
        react中有个函数叫reducer,那么reducer到底是什么?为啥取这个名字呢?
          react给出的解释是它和原生js数组原型上的reduce方法的回调函数比较像,仅此而已!
        */

        /* 数组的reduce方法 */
        let ary = [1, 3, 5, 7, 9];
        ary.reduce((a, b) => {
            return a + b;
        })

        /* reducer函数 */
        let reducer = (state, action) => {
            return state;
        }
    </script>
</body>

</html>
