<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>扫地小孩专属模板</title>
    <script src="../files/react.development.js"></script>
    <script src="../files/react-dom.development.js"></script>
    <script src="../files/babel.min.js"></script>
</head>

<body>
    <div id="app">

    </div>
    <script type="text/babel">
        /* 
        练习:
          使用三种方式创建一个求和事件,有两个参数a,b,点击按钮,求出221与299的和.
        */





























        
        class Mc extends React.Component {
            foo1(a, b) {
                console.log(a+b);
            };

            foo2(a,b){
                return ()=>{
                    console.log(a+b);
                }
            };
            foo3(a,b){
                console.log(a+b);
            }
            render() {
                return (
                    <div>
                        <button onClick={this.foo1.bind(this,221,299)}>按钮1</button>
                        <button onClick={this.foo2(221,299)}>按钮2</button>
                        <button onClick={()=>{this.foo3(221,299)}}>按钮3</button>
                    </div>

                )
            }
        }
        ReactDOM.render(<Mc />, document.getElementById("app"));
    </script>
</body>

</html>
