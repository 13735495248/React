<!DOCTYPE html>
<html lang='en'>
<head>
   <meta charset='UTF-8'>
   <meta http-equiv='X-UA-Compatible' content='IE=edge'>
   <meta name='viewport' content='width=device-width, initial-scale=1.0'>
   <title>扫地小孩专属模板</title>
   <script src="../files/react.development.js"></script>
   <script src="../files/react-dom.development.js"></script>
   <script src="../files/babel.min.js"></script>
</head>
<body>
    
    <div id="app"></div>
   <script type="text/babel">
    class Mc extends React.Component{
      /* 
      这里一定要写成箭头函数,箭头函数this指向实例,我们就可以在函数体中使用
      组件实例上面的属性了
      */
      foo = (event)=>{
          //event是事件对象
          console.log(event);
          //this指向什么?
          console.log('this:',this);
      }
      render(){
          /* 
          react绑定点击事件使用onClick属性(react事件是合成事件,
          它将原生的事件名都改成了小驼峰形式,如
          onclick改成了onClick),该属性的值需要设置一个 回调函数
          当点击按钮时,onClick绑定的回调函数会执行
          注意:
            回调函数中的this,一般指向window,因为class的方法默认开启了局部
            严格模式,所以this指向undefined(思考:如何让this指向组件实例?)
          */
          return <div onClick={this.foo}>按钮</div>
      }
    }
    ReactDOM.render(<Mc />,document.getElementById("app"));
   </script>
</body>
</html>
