<!DOCTYPE html>
<html lang='en'>
<head>
   <meta charset='UTF-8'>
   <meta http-equiv='X-UA-Compatible' content='IE=edge'>
   <meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>扫地小孩专属模板</title>

</head>
<body>

    <div id="root">
        
    </div>

   <!-- 引入react核心库 -->
   <script src="../files/react.development.js"></script>
   <!-- 
      引入react-dom库用来操作dom
      注意:react-dom库一定要在react核心库之后引入,因为react-dom
      依赖于react核心库,如果react-dom库在react核心库之前引入,
      会报错
    -->
   <script src="../files/react-dom.development.js"></script>
   <!-- 引入babel用于将jsx语法转为js -->
   <script src="../files/babel.min.js"></script>
   <!-- 注意:type一定要写"text/babel" 作用是将jsx转为js -->
   <script type="text/babel">
      //1.创建虚拟dom,jsx语法不用加引号
      const vdom = <h1>hello react</h1>
      console.log(vdom);
      //2.渲染虚拟dom到页面
      ReactDOM.render(vdom,document.getElementById('root'));
   </script>
   
</body>
</html>
