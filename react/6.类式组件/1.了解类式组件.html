<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>扫地小孩专属模板</title>
    <script src="../files/react.development.js"></script>
    <script src="../files/react-dom.development.js"></script>
    <script src="../files/babel.min.js"></script>
</head>

<body>
    <div id='root'>

    </div>
    <script type='text/babel'>
        //1.创建类式组件
        class Mc extends React.Component {
            render() {
                /* 
                注意:
                render中的this指向Mc的实例对象
                组件实例上有三个重要的属性:state,props,refs!!!
                */
                console.log(this);
                return <h1>hello react</h1>
            }
        }
        ReactDOM.render(<Mc />, document.getElementById('root'))
   /*
        执行ReactDOM.render()之后发生了什么？
        1.React解析组件标签,找到了Mc组件
        2.发现组件是使用类定义的,随后new出来该类的实例,
        并通过该实例调用到原型上的render方法
        3.将render返回的虚拟dom转为真实dom,随后呈现在页面中
        */
    </script>
</body>

</html>
