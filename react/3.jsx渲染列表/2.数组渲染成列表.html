<!DOCTYPE html>
<html lang='en'>
<head>
   <meta charset='UTF-8'>
   <meta http-equiv='X-UA-Compatible' content='IE=edge'>
   <meta name='viewport' content='width=device-width, initial-scale=1.0'>
   <title>扫地小孩专属模板</title>
   <script src="../files/react.development.js"></script>
   <script src="../files/react-dom.development.js"></script>
   <script src="../files/babel.min.js"></script>
</head>
<body>
    <div id="app"></div>
   <script type="text/babel">
    /* 
      在react中,数组是可以添加标签的,添加的标签元素会被转换成虚拟dom对象
    */
    const list = [
        <li key="0">苹果</li>,
        <li key="1">梨子</li>,
        <li key="2">葡萄</li>,
        <li key="3">香蕉</li>
    ];
    console.log(list);
    const vdom = (
    /* 
    注意:
      调用render方法后,react会将数组里面的虚拟dom对象渲染到页面 
    */
    <ul>
       {list} 
    </ul>
    );
    console.log(vdom);
    ReactDOM.render(vdom,document.getElementById("app"));
   </script>
</body>
</html>
