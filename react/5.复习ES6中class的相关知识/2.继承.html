<!DOCTYPE html>
<html lang='en'>
<head>
   <meta charset='UTF-8'>
   <meta http-equiv='X-UA-Compatible' content='IE=edge'>
   <meta name='viewport' content='width=device-width, initial-scale=1.0'>
   <title>扫地小孩专属模板</title>
</head>
<body>
   <script>
    class Person{
       constructor(name,age){
         this.name = name;
         this.age = age;
       }
       eat(){
         console.log('吃饭');
      }
    }

    class Student extends Person{
       constructor(name,age){
          super(name,age);
       }

    }
    let p = new Person('刘备',18);
    let s = new Student('关羽',19);
    console.log('p:',p);
    console.log('s:',s);
   </script>
</body>
</html>
