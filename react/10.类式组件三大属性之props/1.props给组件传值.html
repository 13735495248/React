<!DOCTYPE html>
<html lang='en'>
<head>
   <meta charset='UTF-8'>
   <meta http-equiv='X-UA-Compatible' content='IE=edge'>
   <meta name='viewport' content='width=device-width, initial-scale=1.0'>
   <title>扫地小孩专属模板</title>
   <script src="../files/react.development.js"></script>
   <script src="../files/react-dom.development.js"></script>
   <script src="../files/babel.min.js"></script>
</head>
<body>
    <div id="app"></div>
   <script type="text/babel">
    class Mc extends React.Component{
        render(){
            let {name,age} = this.props;
            console.log('this:',this);
            return(
                <div>
                    <div>姓名:{name}</div>
                    <div>年龄:{age}</div>
                </div>
            )
        }
    }
    ReactDOM.render(<Mc name='刘备' age="18" />,document.getElementById("app"));
   </script>
</body>
</html>
