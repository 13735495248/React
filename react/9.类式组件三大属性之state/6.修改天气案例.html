<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>扫地小孩专属模板</title>
    <script src="../files/react.development.js"></script>
    <script src="../files/react-dom.development.js"></script>
    <script src="../files/babel.min.js"></script>
    <style>
        .redtitle {
            color: red
        }

        .bluetitle {
            color: blue
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script type="text/babel">
        class Mc extends React.Component {
            /* 
            ES6中class属性的新写法
            这样写给实例对象添加了一个属性state
            */
            state = {
                flag: true
            }

            change = () => {
                let { flag } = this.state;
                this.setState({
                    flag: !flag
                })
            }

            render() {
                let { flag } = this.state;
                return (
                    <div>
                        <div>今天天气:
                            <span className={flag ? 'redtitle' : 'bluetitle'}>
                                {flag ? '晴' : '雨'}
                            </span>
                        </div>
                        <button
                            onClick={this.change}>
                            改变天气
                        </button>
                    </div>
                )
            }
        }
        ReactDOM.render(<Mc />, document.getElementById("app"));
    </script>
</body>

</html>
