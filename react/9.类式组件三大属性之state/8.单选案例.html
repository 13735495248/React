<!DOCTYPE html>
<html lang='en'>
<head>
   <meta charset='UTF-8'>
   <meta http-equiv='X-UA-Compatible' content='IE=edge'>
   <meta name='viewport' content='width=device-width, initial-scale=1.0'>
   <title>扫地小孩专属模板</title>
   <script src="../files/react.development.js"></script>
   <script src="../files/react-dom.development.js"></script>
   <script src="../files/babel.min.js"></script>
   <style>
       .default{
           width: 50px;
           height: 50px;
           background-color: #999;
           border-radius: 25px;
           display: flex;
           align-items: center;
           justify-content: center;
           margin-top: 5px;
       }
       .select{
        background-color: skyblue;
       }
   </style>
</head>
<body>
    <div id="app"></div>
   <script type="text/babel">
    class Mc extends React.Component{
        state = {
            list:[1,2,3,4,5,6,7],
            selectIndex:0
        }
        foo=(index)=>{
            this.setState({
                selectIndex:index
            })
        }
        render(){
            let {list,selectIndex} = this.state;
            return(
                <div>
                    {
                        list.map((item,index)=>{
                            return <div 
                            onClick={()=>{this.foo(index)}}
                            className={selectIndex==index?'default select':'default'}
                            key={index}>
                            {item}
                            </div>
                        })
                    }
                </div>
            )
        }
    }
    ReactDOM.render(<Mc />,document.getElementById("app"));
   </script>
</body>
</html>
