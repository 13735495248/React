<!DOCTYPE html>
<html lang='en'>
<head>
   <meta charset='UTF-8'>
   <meta http-equiv='X-UA-Compatible' content='IE=edge'>
   <meta name='viewport' content='width=device-width, initial-scale=1.0'>
   <title>扫地小孩专属模板</title>
   <script src="../files/react.development.js"></script>
   <script src="../files/react-dom.development.js"></script>
   <script src="../files/babel.min.js"></script>
</head>
<body>
    <div id="app"></div>
   <script type="text/babel">

    class Mc extends React.Component{
        getInputMsg = ()=>{
            /* 
            字符串形式的ref:
            this.refs.ref的名字 可以获取ref定义的真实dom
            注意:
            react不推荐字符串形式的ref,该方式存在一点效率问题
            */
            console.log('输入框内容:',this.refs.myinput.value);
        }
        render(){
            return(
                <div>
                    <input ref="myinput" type="text" />
                    <button onClick={this.getInputMsg}>获取输入框里面的值</button>
                </div>
            )
        }
    }
    ReactDOM.render(<Mc />,document.getElementById("app"));
   </script>
</body>
</html>
