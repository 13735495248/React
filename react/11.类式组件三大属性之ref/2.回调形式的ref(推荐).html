<!DOCTYPE html>
<html lang='en'>
<head>
   <meta charset='UTF-8'>
   <meta http-equiv='X-UA-Compatible' content='IE=edge'>
   <meta name='viewport' content='width=device-width, initial-scale=1.0'>
   <title>扫地小孩专属模板</title>
   <script src="../files/react.development.js"></script>
   <script src="../files/react-dom.development.js"></script>
   <script src="../files/babel.min.js"></script>
</head>
<body>
    <div id="app"></div>
   <script type="text/babel">

    class Mc extends React.Component{
        getInputMsg = ()=>{
            console.log('输入框内容:',this.myinput.value);
        }
        render(){
            /* 
            回调形式的ref:
              ref可以传一个回调函数,函数的形参c是当前的dom元素
              函数体里给组件实例添加一个属性input1并赋值成当前dom:c
            */
            return(
                <div>
                    <input ref={(c)=>{this.myinput=c}} type="text" />
                    <button onClick={this.getInputMsg}>获取输入框里面的值</button>
                </div>
            )
        }
    }
    ReactDOM.render(<Mc />,document.getElementById("app"));
   </script>
</body>
</html>
