<!DOCTYPE html>
<html lang='en'>
<head>
   <meta charset='UTF-8'>
   <meta http-equiv='X-UA-Compatible' content='IE=edge'>
   <meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>扫地小孩专属模板</title>
</head>
<body>
   <script>
    /*
    相同点: 
    1.都使用了虚拟dom:
      作用:提高了渲染效率,降低频繁dom操作带来的性能损耗
    2.组件化开发
      作用:提高了代码的复用性;降低了代码的 耦合度(代码之间依赖性太强,
      修改某一块代码不曾想其他地方的代码也变了,牵一发而动全身,造成未知的bug)
    3.响应式数据(数据驱动)
      页面变化不再需要操作dom,只需要修改数据页面就会自动变化,简化了繁琐的dom操作
     */

     /*
     不同点: 
       1.React中的jsx和Vue中的模板语法有什么区别?
           jsx语法:
            1.定义虚拟dom时不要加引号
            2.标签中使用js表达式要用{}
            3.样式的类名指定不能用class,要用className
            4.内联样式,要用style={{key:value}}的形式去写
            5.虚拟dom只能有一个根标签
            6.标签必须闭合
            7.标签首字母
              (1)若小写字母开头，会寻找html中同名元素，找不到则报错
              (2)若大写字母开头，会寻找组件，找不到报错undefined
          vue模板语法:
            vue根节点容器中的代码我们称为vue模板语法,容器里面可以写插值表达式,v-for等指令


         Vue作者尤雨溪的回答:(B站地址 https://www.bilibili.com/video/BV1d4411v7UX?spm_id_from=333.999.0.0)
         React中的jsx或者渲染函数更加动态,可以更自由的使用编程语言,你可以做任何你想做的事情,
         只要你能用代码实现,这就摆脱了发明新语法和模板,以便完成一些复杂的渲染要求

         Vue中的模板语法更加静态,模板语法相近,任何HTML解析器都可以解析他们,所以你可以快速
         迁移现有模板,例如UI设计师给的设计图,你可以快速用代码实现.代码你更加熟悉一点,更重要的是,
         模板的静态性质更容易优化编译,jsx的动态性质使得优化更加困难.由于模板受到限制,当你编译时,
         这些限制实际上会带来好处,因为只能以这种方式写模板,所以在编译时可以进行更多优化.

         翻译下:
         1.vue模板语法写法更加固定,几乎所有人写的代码都差不多,都是vue封装好的指令和一些api
         优势是维护优化起来会比较容易,因为模板的限制编译优化更加轻松;劣势是对于大型复杂的项目
         可能实现起来不是特别优雅.
         jsx写法则更加灵活,我们可以更自由的使用js语言去构建我们的应用,优势是对于复杂的项目
         需求我们可以自由的编码实现,劣势是编译优化比较困难,因为大家写的代码都不一样,维护时要
         先理解才能去修改,成本较大.
         2.学习react需要先学习jsx语法es6,学习vue只需要会基本的js就可以,前者上手难度大一点
         3.react适合复杂的大型项目,vue适合中小型项目
      */
   </script>
</body>
</html>
