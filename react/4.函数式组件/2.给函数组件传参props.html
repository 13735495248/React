<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>扫地小孩专属模板</title>
    <script src="../files/react.development.js"></script>
    <script src="../files/react-dom.development.js"></script>
    <script src="../files/babel.min.js"></script>
</head>

<body>
    <div id='root'>

    </div>
    <script type='text/babel'>

        function Mc(props) {
            /* 
            props是一个对象,通过props可以获取到父组件
            传递的属性参数
            */
            const { name,age } = props;
            return (
                <div>
                    <div>姓名:{name}</div>
                    <div>年龄:{age}</div>
                </div>
            )
        }

        ReactDOM.render(<Mc name="刘备" age={18} />, document.getElementById('root'))

    </script>
</body>

</html>
